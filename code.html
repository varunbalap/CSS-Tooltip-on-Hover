<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .tooltip { position: relative; display: inline-block; cursor: pointer; }
        .tooltip .tooltip-text { visibility: hidden; background: black; color: white; padding: 5px; border-radius: 5px; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: 0.3s; }
        .tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }
    </style>
</head>
<body>
    <div class="tooltip">Hover over me
        <span class="tooltip-text">Tooltip text</span>
    </div>
</body>
</html>
